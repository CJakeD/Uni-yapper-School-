<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Uni-yapper Sign-Up</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
  <link rel="icon" type="image/x-icon" href="Pictures\web.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <img src="Pictures\logo.png" class="logo">
    <a href="main.html" class="back">Go back</a>
  </div>
</body>

<div class="wrapper">

  <form action="">
    <h1>Sign-Up</h1>
    <div class="input-box">
      <input type="text" placeholder="Username" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Re-type Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
    </div>

    <button type="submit" class="btn">Sign-up</button>

    <div class="register-link">
      <p>Already have an account? <a href="login.html">Sign-in</a></p>
    </div>
  </form>

</div>

</html>
